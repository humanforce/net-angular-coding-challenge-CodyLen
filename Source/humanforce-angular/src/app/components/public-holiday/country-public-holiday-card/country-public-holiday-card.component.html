<div class="card border-success mb-3 card-container" style="max-width: 25rem">
  <div class="card-header bg-transparent border-success">
    {{ publicHoliday.summary }}
  </div>
  <div class="card-body text-success">
    <h5 class="card-title">{{ publicHoliday.holidayDate }}</h5>
    <p class="card-text">{{ publicHoliday.description }}</p>
  </div>
  <div class="card-footer bg-transparent border-success">
    {{ publicHoliday.displayName }}
  </div>
</div>
